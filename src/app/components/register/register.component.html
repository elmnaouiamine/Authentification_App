<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form >
    <h1>SignUp</h1>
    <div class="content">
        <div class="input-field">
            <input type="name" placeholder="LastName" autocomplete="nope" [(ngModel)]="user.nom" #nom="ngModel" required [ngModelOptions]="{standalone:true}">
          </div>
        <div class="input-field">
            <input type="prenom" placeholder="FirstName" autocomplete="nope" [(ngModel)]="user.prenom" #prenom="ngModel" required [ngModelOptions]="{standalone:true}">
          </div>
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope" [(ngModel)]="user.mail" #mail="ngModel" required [ngModelOptions]="{standalone:true}">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password" [(ngModel)]="user.password" #password="ngModel" required [ngModelOptions]="{standalone:true}">
      </div>
     </div>
    <div class="action">
      <button  (click)="register()">Register</button>
      <button type="submit" routerLink="/login" >Sign in</button>
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
